<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylsheet.css">
</head>

<body>
    <div class="main-container">
        <button class="button" id="clear-btn">Clear Highscores</button>
        <!--header containing high score timer -->
        <header>
            <div class="highscores">
                <a href="./highscore.html">View High Scores</a>
            </div>
            <div class="timer">
                <div>Timer: <span id="timer">0</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
        </header>

        <!-- section intro info-->
        <section id="title-intro" class="show">
            <div class="center-content">
                <div class="center-header">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div>
                    <p>
                        Welcome to the Javascripts coding challenege! You will have XX seconds to answer the questions.
                        See
                        how you stack up against the competition!
                    </p>
                </div>
                <div>
                    <button id="start-button">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- section containing quiz questions/answers -->
        <!-- todo add button classes for renderquestions function -->
        <section id="quiz-content" class="hide">
            <div class="center-content">
                <div class="center-header">
                    <h1>Quiz content</h1>
                </div>
                <div class="h4 text-center" id="question-content"></div>
                <div class="card-text text-center" id="answer-options"></div>
            </div>
        </section>

        <!-- section to display final score and submit initials to log -->
        <section id="final-score" class="hide">
            <div class="center-content">
                <div class="center-header">
                    <h2>Thanks for playing!</h2>
                    <h3>Your final score is <span id="endGame">0</span></h3>
                    <br>
                    <label for="initials-area">Enter Initials</label>
                    <input type="text" name="initials-area" maxlength="4" id="initials">
                    <button id="submit-button" type="submit"><a href=highscore.html>Submit</a></button>
                </div>
            </div>
        </section>

        <br>

        <footer>
            &copy;2020 willp429
        </footer>

    </div>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
